<!DOCTYPE html>
<html>
<head>
    <title>Whiteboard</title>
    <link rel="stylesheet" type="text/css" href="whiteboard.css">
</head>
<body>
    <canvas id="whiteboard" width="800" height="600"></canvas>
    <div class="tools">
        <button class="tool" data-tool="pen">Pen</button>
        <button class="tool" data-tool="eraser">Eraser</button>
        <button class="tool" data-tool="highlighter">Highlighter</button>
        <input type="color" id="colorPicker" class="tool" value="#000000">
        <input type="range" id="thicknessRange" class="tool" min="1" max="20" value="2">
        <button id="clearButton" class="tool">Clear</button>
        <button id="saveButton" class="tool">Save</button>
    </div>
    <script src="whiteboard.js"></script>
</body>
</html>
